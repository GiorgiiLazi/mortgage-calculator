<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  
  <title>Mortgage repayment calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <section class="form-container">

      

      <form>
        <div class="form-header">
          <h1 class="form-header-h1">Mortgage repayment calculator</h1>
          <input class="btn btn-link" type="reset" value="Reset">
        </div>

        
        <div class="form-amount input-group mb-3">
          <label for="amount">Mortgage Amount</label>
          <span class="input-group-text" id="basic-addon1">ï¿¡</span>
          <input type="number" name ="amount" class="form-control" aria-label="Username" aria-describedby="basic-addon1" required>
        </div>
        <div class="form-rate">
          <div class="rate-one">
            <label for="term">Mortgage term</label>
            <div class="input-group mb-3">
              <input type="number" class="form-control" name ="term" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
              <span class="input-group-text" id="inputGroup-sizing-default">Years</span>
            </div>
          </div>
          
          <div class="rate-two">
            <label for="rate">Mortgage Rate</label>
            <div class="input-group mb-3">
              <input type="number" class="form-control" name ="rate" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              <span class="input-group-text" id="inputGroup-sizing-default">%</span>
            </div>
          </div>
          

        </div>

        <div class="form-type">
          <h2>Mortgage type</h2>
          
          <div class="form-check">
            <input class="type form-check-input" value="repayment" type="radio" name="type" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Repayment
            </label>
          </div>
          <div class="form-check">
            <input class="type form-check-input" value="interest" type="radio" name="type" id="flexRadioDefault2" >
            <label class="form-check-label" for="flexRadioDefault2">
              Interest Only
            </label>
          </div>
        </div>
        <button class="btn btn-success type="submit">
          <img src="./assets/images/icon-calculator.svg" alt="">
          <span>Calculate Repayment</span>
        </button>
          
        </input>
       
       
      </form>


    </section>
    <section class="results-container">
      <div class="second-header">
        <h1 class="results-title">Your results</h1>
        <p class="results-text">Your results will be shown below based on the information you provided</p>
      </div>

      <div class="results-box" >
        <h4 id="payments-title">Your monthly payments</h4>
        <h1 id="monthly-payments"></h1>
        <h3 id="payments-total"></h3>

      </div>
    </section>
  </div>
  

  <script type="module" src="app.js"></script>
</body>
</html>
